name: Build and Release Broken4

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install required packages
      run: |
        choco install mingw -y
        choco install make -y

    - name: Build Broken4
      run: |
        mkdir build
        cd build
        cmake -G "MinGW Makefiles" ..
        mingw32-make

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/broken4.exe
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: |
          Automated build of Broken4 application
           WARNING: This is a destructive program! Use with extreme caution!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    runs-on: windows-latest
    needs: build-windows
    if: always()

    steps:
