name: Build and Release

on:
  push:
    branches:
      - '**'   # Semua branch
    tags:
      - 'v*'   # Semua tag versi (v1, v2.0, v3.5.1, dll)

env:
  BUILD_TYPE: Release
  ARTIFACT_NAME: broken

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Generate build files
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build project
      run: |
        cd build
        cmake --build . --config ${{ env.BUILD_TYPE }} --target broken -- /m

    - name: Create Release Directory
      run: |
        mkdir release
        copy build\${{ env.BUILD_TYPE }}\broken.exe release\
        copy *.dll release\ 2>nul || echo "No DLLs to copy"

    - name: Zip Release Files
      run: |
        cd release
        7z a ../${{ env.ARTIFACT_NAME }}_Windows_${{ github.ref_name }}.zip *.*

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}_Windows_${{ github.ref_name }}
        path: ${{ env.ARTIFACT_NAME }}_Windows_${{ github.ref_name }}.zip

  create-release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')   # hanya jalan kalau push tag versi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}_Windows_${{ github.ref_name }}
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Automated build of broken.exe
          Version: ${{ github.ref_name }}
          Build date: ${{ github.event.head_commit.timestamp }}

           WARNING: This software is highly destructive and should only be used in controlled environments.
        files: artifacts/*
        draft: false
        prerelease: false
